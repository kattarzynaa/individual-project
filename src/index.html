<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music APP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
</head>
<body>
  <header class="header">
  <div class="container">
    <div class="background-image">
      <h1 class="main-copy">TASTE</h1>
      <h2 class="sub-copy">ENGAGE <br> IN <br> ART</h2>
    </div>
  </div>
  <div class="main-nav">
    <a href="#home">Home</a>
    <a href="#search">Search</a>
    <a href="#discover">Discover</a>
  </div>
  </header>
  <div id="pages" class="pages-container">
    <section id="home">
      <div id="song-list" class="song-list container">
        <script id="audio-player-template" type="text/x-handlebars-template">
          <div class="single-player">
            <li class="song">
              <div class="song-title">
                <p>{{name}} - {{title}}</p>
              </div>
              <div class="player{{id}}">
                <audio crossorigin>
                  <source id="song-container" src="songs/{{filename}}" type="audio/mpeg">
                </audio>
              </div>
              <div class="song-description">
                <p class="small-text cat">Categories: {{categories}}</p>
                <p class="small-text rank">#{{ranking}} in the ranking</p>
              </div>
            </li>
          </div>
        </script>
      </div>
    </section>
    <section id="search">
      <h1 class="section-title">SEARCH</h1>
      <div class="search-bar container">
        <p>Name</p>
        <input type="text" id="findSong">
        <div id="button-search">SEARCH</div>
      </div>
      <div id="search-song-list" class="search-song-list container">
        <script id="search-song-template" type="text/x-handlebars-template">
          <div class="single-player">
            <li class="song">
              <div class="song-title">
                <p>{{name}} - {{title}}</p>
              </div>
              <div class="player{{id}}">
                <audio controls>
                  <source id="song-container" src="songs/{{filename}}" type="audio/mpeg">
                </audio>
              </div>
              <div class="song-description">
                <p class="small-text cat">Categories: {{categories}}</p>
                <p class="small-text rank">#{{ranking}} in the ranking</p>
              </div>
            </li>
          </div>
        </script>
      </div>
    </section>
    <section id="discover">
      <div id="render-song" class="render-song container"></div>
    </section>
  </div>
  <div class="subscribe">
    <p class="subscribe-header">SUBSCRIBE <span class="bold-text">NOW</span></p>
    <div class="content-container">
      <div class="button-join">JOIN NOW</div>
      <div class="album-container">
        <div class="subscribe-image"></div>
        <p class="album-text"><span class="bold-text">NEW ALBUM</span> <br> Avalible for subsribers</p>
      </div>
      <div class="name">Dean<br> Hen<span class="red-text">son</span></div>
    </div>
  </div>
  <footer class="footer"><p>All rights reserved</p></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
